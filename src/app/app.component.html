<h1>My form</h1>

<div>
  <app-post-form
  (postAdd)="updatePosts($event)"
  >
  </app-post-form>
  <br>
  <hr>
  <br>
  <app-post
    *ngFor="let post of myPosts"
    [post] = post>
    <p *ngIf="post.text.length > 10; else otherShortP">Пост длинный</p>
    <ng-template #otherShortP>
    <p>Пост короткий</p>
    </ng-template>
  </app-post>
</div>
